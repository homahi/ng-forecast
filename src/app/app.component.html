<div class="loading-bar" [hidden]="!(loadingObservable | async)">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<mat-toolbar color="primary" class="toolbar mat-elevation-z6">
  <h1>{{title}}</h1>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav class="mat-elevation-z4" mode="side" opened="true">
    <mat-nav-list>
      <mat-list-item routerLink="/" routeLinkActive="active">トップ</mat-list-item>
      <mat-list-item routerLink="/area/edit" routeLinkActive="active">編集</mat-list-item>

      <mat-divider></mat-divider>
      <h3 matSubheader>天気予報</h3>
      <mat-list-item *ngFor="let pref of (areasObservable | async)" [routerLink]="['/forecast', pref.city]" routerLinkActive="active">{{pref.label}}</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
